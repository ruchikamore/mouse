<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .follower{
            height: 30px;
            width: 30px;
            background-color: rgb(15, 97, 97);
            border-radius: 50%;
            transition: all 0.3s linear;
        }
    </style>
</head>
<body>
        <div class="follower">
 
</div>
<script>
    let button = document.querySelector('.follower');
       document.addEventListener('mousemove', (e) => {
        console.log(e);
        // let{clientX, clientY} = e;
        
         button.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
        
        })
</script>
</body>
</html>
